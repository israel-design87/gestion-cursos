<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="layout/layout :: head">
    <meta charset="utf-8">
</head>
<body>

<header th:replace="layout/layout :: header"></header>

<br>

<div class="container">
    <div class="row">
        <div class="col-lg-6 col-md-6 col-sm-6 container justify-content-center card">
            <h1 class="text-center" th:text="${titulo}"></h1>
            <div class="card-body">
                <form th:action="@{/formCurso}" th:object="${curso}" method="post">
                    <input type="hidden" th:field="*{id}" th:value="${curso.id}"/>
                    <div class="form-group">
                        <label>Nombre del curso : </label>
                        <input type="text" th:field="*{nombreCurso}" class="form-control"
                               th:errorclass="'form-control alert-danger'"/>
                        <small class="form-text text-danger" th:if="${#fields.hasErrors('nombreCurso')}"
                               th:errors="*{nombreCurso}"></small>
                    </div>
                    <div class="form-group">
                        <label>Duracion : </label>
                        <input type="text" th:field="*{duracion}" class="form-control"
                               th:errorclass="'form-control alert-danger'"/>
                        <small class="form-text text-danger" th:if="${#fields.hasErrors('duracion')}"
                               th:errors="*{duracion}"></small>
                    </div>
                    <div class="form-group">
                        <label>Fecha del curso : </label>
                        <input type="date" th:field="*{fecha}" class="form-control"
                               th:errorclass="'form-control alert-danger'"/>
                        <small class="form-text text-danger" th:if="${#fields.hasErrors('fecha')}"
                               th:errors="*{fecha}"></small>
                    </div>
                    <div class="form-group">
                        <label>Participantes : </label>
                        <input type="number" th:field="*{participantes}" class="form-control"
                               th:errorclass="'form-control alert-danger'"/>
                        <small class="form-text text-danger" th:if="${#fields.hasErrors('participantes')}"
                               th:errors="*{participantes}"></small>
                    </div>

                        <div class="form-group">
                            <label>Modalidad : </label>
                            <input type="text" th:field="*{modalidad}" class="form-control"
                                   th:errorclass="'form-control alert-danger'"/>
                            <small class="form-text text-danger" th:if="${#fields.hasErrors('modalidad')}"
                                   th:errors="*{modalidad}"></small>
                        </div>
                        <div class="form-group">
                            <label>Costo : </label>
                            <input type="text" th:field="*{costo}" class="form-control"
                                   th:errorclass="'form-control alert-danger'"/>
                            <small class="form-text text-danger" th:if="${#fields.hasErrors('costo')}"
                                   th:errors="*{costo}"></small>
                        </div>
                        <div class="form-group">
                            <label>Rebaja : </label>
                            <br>

                            <input type="checkbox" th:field="*{checkboxRebaja}">Campo vacio

                            <input type="text" th:field="*{rebaja}" class="form-control"
                                   th:errorclass="'form-control alert-danger'"/>
                        </div>
                        <div class="form-group">
                            <label>Descuento : </label>
                            <br>

                            <input type="checkbox" th:field="*{checkboxDescuento}">Campo vacio

                            <input type="text" th:field="*{descuento}" class="form-control"
                                   th:errorclass="'form-control alert-danger'"/>

                        </div>

                        <div class="box-footer">
                            <input type="submit" value="Guardar" class="btn btn-primary">
                        </div>
                </form>
            </div>
        </div>
    </div>
</div>

<footer th:replace="layout/layout :: footer"></footer>
</body>
</html>
