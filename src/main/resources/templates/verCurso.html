<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="layout/layout :: head">
    <meta charset="utf-8">
</head>
<body>

<header th:replace="layout/layout :: header"></header>

<div class="container py-4">
    <div class="card bg-light">
        <div class="card-header" th:text="${titulo}">
        </div>
        <div class="card-body">
            <ul class="list-group">
                <li class="list-group-item active" th:text="${curso.nombreCurso}"></li>
                <li class="list-group-item" th:text="${curso.duracion}"></li>
                <li class="list-group-item" th:text="${curso.fecha}"></li>
                <li class="list-group-item" th:text="${curso.participantes}"></li>
                <li class="list-group-item" th:text="${curso.modalidad}"></li>
                <li class="list-group-item" th:text="${curso.costo}"></li>
                <li class="list-group-item" th:text="${curso.iva}"></li>
                <li class="list-group-item" th:text="${curso.descuento}"></li>
                <li class="list-group-item" th:text="${curso.total}"></li>
            </ul>
        </div>
    </div>
</div>

<footer th:replace="layout/layout :: footer"></footer>
</body>
</html>
