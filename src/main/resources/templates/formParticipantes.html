<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="layout/layout :: head">
    <meta charset="utf-8">
</head>
<body>

<header th:replace="layout/layout :: header"></header>

<br>

<div class="container">
    <div class="row">
        <div class="col-lg-6 col-md-6 col-sm-6 container justify-content-center card">
            <h1 class="text-center" th:text="${titulo}"></h1>
            <div class="card-body">
                <form th:action="@{/formParticipantes}" th:object="${participante}" method="post">
                    <input type="hidden" th:field="*{id}" th:value="${participante.id}"/>
                    <div class="form-group">
                        <label>Nombre del participante : </label>
                        <input type="text" th:field="*{nombreParticipante}" class="form-control"
                               th:errorclass="'form-control alert-danger'"/>
                        <small class="form-text text-danger" th:if="${#fields.hasErrors('nombreParticipante')}"
                               th:errors="*{nombreParticipante}"></small>
                    </div>
                    <div class="form-group">
                        <label>Email : </label>
                        <input type="text" th:field="*{email}" class="form-control"
                               th:errorclass="'form-control alert-danger'"/>
                        <small class="form-text text-danger" th:if="${#fields.hasErrors('email')}"
                               th:errors="*{email}"></small>
                    </div>
                    <div class="form-group">
                        <label>Sexo : </label>
                        <select class="form-control" th:field="*{sexo}" th:errorclass="'form-control alert-danger'">
                            <option th:value='M'>Masculino</option>
                            <option th:value='F'>Femenino</option>
                            <option th:value='Otro'>Otro</option>
                        </select>
                        <small class="form-text text-danger" th:if="${#fields.hasErrors('sexo')}"
                               th:errors="*{sexo}"></small>
                    </div>
                    <div class="form-group">
                        <label>Telefono : </label>
                        <input type="number" th:field="*{telefono}" class="form-control"
                               th:errorclass="'form-control alert-danger'"/>
                        <small class="form-text text-danger" th:if="${#fields.hasErrors('telefono')}"
                               th:errors="*{telefono}"></small>
                    </div>

                        <div class="form-group">
                            <label>Empresa : </label>
                            <input type="text" th:field="*{empresa}" class="form-control"
                                   th:errorclass="'form-control alert-danger'"/>
                            <small class="form-text text-danger" th:if="${#fields.hasErrors('empresa')}"
                                   th:errors="*{empresa}"></small>
                        </div>
                        <div class="form-group">
                            <label>Fecha del curso : </label>
                            <input type="date" th:field="*{fechaCurso}" class="form-control"
                                   th:errorclass="'form-control alert-danger'"/>
                            <small class="form-text text-danger" th:if="${#fields.hasErrors('fechaCurso')}"
                                   th:errors="*{fechaCurso}"></small>
                        </div>
                        <div class="form-group">
                            <label>Id del curso : </label>
                            <br>

                            <input type="number" th:field="*{idCurso}" class="form-control"
                                   th:errorclass="'form-control alert-danger'"/>
                            <small class="form-text text-danger" th:if="${#fields.hasErrors('idCurso')}"
                                   th:errors="*{idCurso}"></small>
                        </div>


                        <div class="box-footer">
                            <input type="submit" value="Guardar" class="btn btn-primary">
                        </div>
                </form>
            </div>
        </div>
    </div>
</div>

<footer th:replace="layout/layout :: footer"></footer>
</body>
</html>
