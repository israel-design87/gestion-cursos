<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="layout/layout :: head">
    <meta charset="utf-8">
</head>
<body>

<header th:replace="layout/layout :: header"></header>

<div class="container py-4">
    <div class="card bg-light">
        <div class="card-header" th:text="${titulo}">
        </div>
        <div class="card-body">
            <ul class="list-group">
                <li class="list-group-item active" th:text="${participante.nombreParticipante}"></li>
                <li class="list-group-item" th:text="${participante.email}"></li>
                <li class="list-group-item" th:text="${participante.sexo}"></li>
                <li class="list-group-item" th:text="${participante.telefono}"></li>
                <li class="list-group-item" th:text="${participante.empresa}"></li>
                <li class="list-group-item" th:text="${participante.fechaCurso}"></li>
            </ul>
        </div>
    </div>
</div>

<footer th:replace="layout/layout :: footer"></footer>
</body>
</html>
